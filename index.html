        <meta charset="UTF-8">

    </head>

    <body>
        <h1>Calculator</h1>
        <form name="calculator">
            <input type="text" name="display" id="display" value="0" disabled>
            <br>
            <button type="button" class="special delete" onclick="clearMemory()">MC</button>
            <button type="button" class="special" onclick="recallMemory()">MR</button>
            <button type="button" class="special" onclick="addToMemory()">M+</button>
            <button type="button" class="special" onclick="subtractFromMemory()">M-</button>
            <button type="button" class="special" onclick="setMemory()">MS</button>
            <br>
            <button type="button" class="operations" >2<sup>nd</sup></button>
            <button type="button" class="operations" onclick="appendCharacter('Math.PI')">π</button>
            <button type="button" class="operations" onclick="appendCharacter('Math.E')">e</button>
            <button type="button" class="operations delete" onclick="clearDisplay()">C</button>
            <button type="button" class="operations" onclick="deleteLastCharacter()">DEL</button>
            <br>
            <button type="button" class="operations" onclick="appendCharacter('**2')">x<sup>2</sup></button>
            <button type="button" class="operations" onclick="reciprocal()">1/x</button>
            <button type="button" class="operations" onclick="absolute()">|x|</button>
            <button type="button" class="operations" onclick="appendCharacter('Math.exp(')">exp</button>
            <button type="button" class="operations" onclick="appendCharacter('%')">mod</button>
            <br>
            <button type="button" class="operations" onclick="squareRoot()">√</button>
            <button type="button" class="operations" onclick="appendCharacter('(')">(</button>
            <button type="button" class="operations" onclick="appendCharacter(')')">)</button>
            <button type="button" class="operations" onclick="factorial()">n!</button>
            <button type="button" class="operations" onclick="appendCharacter('/')">/</button>
            <br>
            <button type="button" class="operations" onclick="appendCharacter('**')">x<sup>y</sup></button>
            <button type="button" class="num" onclick="appendCharacter('7')">7</button>
            <button type="button" class="num" onclick="appendCharacter('8')">8</button>
            <button type="button" class="num" onclick="appendCharacter('9')">9</button>
            <button type="button" class="operations" onclick="appendCharacter('*')">x</button>
            <br>
            <button type="button" class="operations" onclick="powerOfTen()">10<sup>x</sup></button>
            <button type="button" class="num" onclick="appendCharacter('4')">4</button>
            <button type="button" class="num" onclick="appendCharacter('5')">5</button>
            <button type="button" class="num" onclick="appendCharacter('6')">6</button>
            <button type="button" class="operations" onclick="appendCharacter('-')">-</button>
            <br>
            <button type="button" class="operations" onclick="appendCharacter('Math.log10(')">log</button>
            <button type="button" class="num" onclick="appendCharacter('1')">1</button>
            <button type="button" class="num" onclick="appendCharacter('2')">2</button>
            <button type="button" class="num" onclick="appendCharacter('3')">3</button>
            <button type="button" class="operations" onclick="appendCharacter('+')">+</button>
            <br>
            <button type="button" class="operations" onclick="appendCharacter('Math.log(')">ln</button>
            <button type="button" class="num" onclick="changeSign()">+/-</button>
            <button type="button" class="num" onclick="appendCharacter('0')">0</button>
            <button type="button" class="num" onclick="appendCharacter('.')">.</button>
            <button type="button" class="operations equals" onclick="calculateResult()">=</button>
            <br>
        </form>
